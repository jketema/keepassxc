name: "CodeQL"

on: workflow_dispatch

jobs:
  analyze:
    name: Analyze
    runs-on: 'macos-12'
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies and configure
      run: |
          brew install cmake asciidoctor qt@5 argon2 botan@3.2.0-1 qrencode readline minizip
          mkdir build
          cd build
          cmake -DWITH_XC_ALL=ON -DWITH_TESTS=OFF ..

    - name: Build C++
      run: |
          cd build
          make
